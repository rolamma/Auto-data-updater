<!doctype html>
<html lang='ar' dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التقويم الهجري للأيام المتبقية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="phone">
    <!-- الخلفية -->
    <img class="bg" src="bg.jpg" alt="" />
    <!-- اليوم -->
    <div class="day" id="dayName">الثلاثاء</div>

    <!-- التواريخ -->
<div class="dates">
  <span class="date date-h" id="hijriDate">1447 / 08 / 23</span>
  <span class="date date-m" id="gregDate">2026 / 02 / 11</span>
</div>

    <!-- العدادات (بدّلي القيم لاحقًا) -->
  <section class="counters">
  <div class="c retirement"><span class="n" id="n-retirement">15</span></div>
  <div class="c university"><span class="n" id="n-university">12</span></div>
  <div class="c salary"><span class="n" id="n-salary">12</span></div>

  <div class="c insurance"><span class="n" id="n-insurance">15</span></div>
  <div class="c rehab"><span class="n" id="n-rehab">12</span></div>
  <div class="c citizen"><span class="n" id="n-citizen">24</span></div>

  <div class="c saned"><span class="n" id="n-saned">15</span></div>
  <div class="c hafiz"><span class="n" id="n-hafiz">19</span></div>
  <div class="c housing"><span class="n" id="n-housing">11</span></div>
</section>
<button class="save-btn" id="saveBtn" type="button">حفظ الصورة</button>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
