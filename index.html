<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التقويم الهجري للأيام المتبقية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="phone">
    <!-- الخلفية -->
    <img class="bg" src="bg.jpg" alt="" />

    <!-- اليوم -->
    <div class="day" id="dayName">الثلاثاء</div>

    <!-- التواريخ -->
<div class="dates">
  <span class="date date-h" id="hijriDate">1447 / 08 / 23</span>
  <span class="date date-m" id="gregDate">2026 / 02 / 11</span>
</div>

    <!-- العدادات (بدّلي القيم لاحقًا) -->
  <section class="counters">
  <div class="c retirement"><span class="n" id="n-retirement">18</span></div>
  <div class="c university"><span class="n" id="n-university">15</span></div>
  <div class="c salary"><span class="n" id="n-salary">15</span></div>

  <div class="c insurance"><span class="n" id="n-insurance">18</span></div>
  <div class="c rehab"><span class="n" id="n-rehab">15</span></div>
  <div class="c citizen"><span class="n" id="n-citizen">27</span></div>

  <div class="c saned"><span class="n" id="n-saned">18</span></div>
  <div class="c hafiz"><span class="n" id="n-hafiz">22</span></div>
  <div class="c housing"><span class="n" id="n-housing">14</span></div>
</section>
  </main>

  <script src="app.js"></script>
</body>
</html>
